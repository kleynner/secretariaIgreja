<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <b:container fluid="true">

            <b:row>

                <b:column col-md="12" col-sm="9" styleClass="main">
                    <b:button outcome="lista-membro" icon="book"/>
                    <br/>
                    <br/>
                    <b:panel title="REGISTO DE MEMBROS" look="primary">

                        <b:form id="frmMembro" enctype="multipart/form-data">
                            <b:growl id="msg" showDetail="true"/>
                            <b:messages showSummary="true" showDetail="true"/>
                            <b:panelGrid columns="4">

                                <b:inputText placeholder="Nome" id="nome" value="#{membroMB.membro.nomeMembro}" />
                                <b:inputText placeholder="Sobrenome" id="sobrenome" value="#{membroMB.membro.sobrenomeMembro}" />
                                <b:inputText placeholder="Número do B.I" id="numero_bi" value="#{membroMB.membro.biMembro}" />
                                <b:dateTimePicker placeholder="Data de Nascimento" id="data_nascimento" value="#{membroMB.membro.dataNascimento}" show-time="false" />
                                <b:inputText placeholder="Nome do Pai" id="nome_pai" value="#{membroMB.membro.nomePai}" />
                                <b:inputText placeholder="Nome da Mãe" id="nome_mae" value="#{membroMB.membro.nomeMae}" />

                                <b:selectOneMenu id="genero" select2="true" value="#{membroMB.membro.genero}" required="true">
                                    <f:selectItem itemLabel=" ** Gênero **" value="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{membroMB.generos}" var="genero" itemValue="#{genero}" itemLabel="#{genero.genero}" />
                                </b:selectOneMenu>

                                <b:selectOneMenu id="municipio" select2="true" value="#{membroMB.membro.municipio}" required="true">
                                    <f:selectItem itemLabel=" ** Município **" value="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{membroMB.municipios }" var="municipio" itemValue="#{municipio}" itemLabel="#{municipio.municipio}" />
                                </b:selectOneMenu>
                                
                                <b:selectOneMenu id="estado_civil" select2="true" value="#{membroMB.membro.estadoCivil}" required="true">
                                    <f:selectItem itemLabel=" ** Estado Civil **" value="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{membroMB.estados }" var="estado_civil" itemValue="#{estado_civil}" itemLabel="#{estado_civil.estadoCivil}" />
                                </b:selectOneMenu>
                                
                                <b:inputText placeholder="Nome do Cônjuge" id="conjuge" value="#{membroMB.membro.conjuge}" />
                                <b:dateTimePicker placeholder="Data de Baptismo" id="data_baptismo" value="#{membroMB.membro.dataBaptismo}" show-time="false" />
                                <b:inputText placeholder="Igreja de Baptismo" id="igreja_de_baptismo" value="#{membroMB.membro.localBaptismo}" />

                                <b:selectOneMenu id="carta_transferencia" select2="true" value="#{membroMB.membro.documentoTransferência}" required="true">
                                    <f:selectItem itemLabel="Carta de Transferência" itemValue="#" />
                                    <f:selectItem itemLabel="Sim" itemValue="Sim" />
                                    <f:selectItem itemLabel="Não" itemValue="Não" />
                                </b:selectOneMenu>

                                <b:selectOneMenu id="tipo_membro" select2="true" value="#{membroMB.membro.tipoMembro}" required="true">
                                    <f:selectItem itemLabel="Tipo de Membro" itemValue="#" />
                                    <f:selectItem itemLabel="Baptizado" itemValue="Baptizado" />
                                    <f:selectItem itemLabel="Catecúmeno" itemValue="Catecúmeno" />
                                    <f:selectItem itemLabel="Ouvinte" itemValue="Ouvinte" />
                                    <f:selectItem itemLabel="Na Disciplina" itemValue="Na Disciplina" />
                                </b:selectOneMenu>
                                <b:inputText placeholder="Rua" id="rua" value="#{membroMB.membro.rua}" />
                                <b:inputText placeholder="Telefone" id="telefone" value="#{membroMB.membro.telefone}" />
                            </b:panelGrid>
                            <b:commandButton value="Registar" icon-awesome="submit" actionListener="#{membroMB.guardar(evt)}"  ajax="false"/>
                        </b:form>

                    </b:panel>

                </b:column>

            </b:row>

        </b:container>    

        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>


    </h:body>
</html>
