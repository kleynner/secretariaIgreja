<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>I.E.L - Administração</title>
        <meta name="author" content="The Author"></meta>
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body style="padding-top: 50px; padding-bottom: 20px;">

        <ui:include src="WEB-INF/menus/menu_base.xhtml"/>

        <br/>
        <br/>
        <b:container fluid="true">      

            <b:row> 
                <b:column col-md="10" offset="1" >                                        
                    <b:row styleClass="placeholders">
                        <b:column col-xs="6" col-sm="4" styleClass="placeholder">
                            <img src="img/dashboard/team.png " class="img-responsive" width="55%" alt="Autos de Notícia"/>
                            <br></br>
                            <br></br>
                            <h:link outcome="publico/lista-membro" style="font-size: 17px; color: #333333" value="Membros" />
                        </b:column>


                    </b:row>
                </b:column>
            </b:row>
        </b:container>
        <b:container>
            <hr/>
            <footer>
                <p>Igreja Evangélica do Lubango © 2019
                    <br/>
                    powered by: kulley
                    <br/>
                    +244 931 963 653                    
                </p>
            </footer>
        </b:container>

        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
                color: white;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>
